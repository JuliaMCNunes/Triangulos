<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tipos de Triângulos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Tipos de Triângulos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Lado A:</ion-label>
      <ion-input [(ngModel)]="la" name="la"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Lado B:</ion-label>
      <ion-input [(ngModel)]="lb" name="lb"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Lado C:</ion-label>
      <ion-input [(ngModel)]="lc" name="lc"></ion-input>
    </ion-item>
    
    <ion-button (click)="veri()">Verificar</ion-button>

    <br>
    <br>
    <br>
    <ion-label id="mar">{{result}}</ion-label>
    <ion-img src="{{tipo}}"></ion-img>
  </div>
</ion-content>
