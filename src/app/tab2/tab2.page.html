<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Área do Triângulo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Área do Triângulo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Lado A:</ion-label>
    <ion-input [(ngModel)]="la" name="la"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Lado B:</ion-label>
    <ion-input [(ngModel)]="lb" name="lb"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Lado C:</ion-label>
    <ion-input [(ngModel)]="lc" name="lc"></ion-input>
  </ion-item>
  
  <ion-button (click)="calc()">Calcular</ion-button>

</ion-content>
